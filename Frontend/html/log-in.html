<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/log-in.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Ingreso AEIS</title>
</head>
<body>
<header class="header">
    <nav class="header__nav">
        <div class="header__start" onclick="redirectToIndex">
            <div class="header__logo">
                <div class="header__logo-img"></div>
                <span class="header__brand">AEIS</span>
            </div>
        </div>
        <div class="header__links">
            <a href="log-in.html" class="header__link">Ingresar</a>
            <a href="sign-up.html" class="header__link header__link--highlight">Registrarse</a>
        </div>
    </nav>
</header>

<main class="login-main">
    <div class="login-container">
        <h2 class="login__title">Iniciar Sesión</h2>
        <form id="login-form" class="login-form">
            <div class="login-form__group">
                <label for="identifier" class="login-form__label">Correo o Cédula:</label>
                <input type="text" id="identifier" name="identifier" class="login-form__input"
                       placeholder="ejemplo@epn.edu.ec o 1754928374" required>
            </div>
            <div class="login-form__group">
                <label for="password" class="login-form__label">Contraseña:</label>
                <div class="login-form__password-container">
                    <input type="password" id="password" name="password" class="login-form__input"
                           placeholder="Ingresa tu contraseña" required>
                    <button type="button" id="toggle-password" class="login-form__toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"/>
                            <path d= "M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="login-info">
                <p class="login-info__message"></p>
            </div>

            <div class="login-form__actions">
                <a href="#" class="login-form__forgot-password">¿Has olvidado tu contraseña?</a>
                <button type="submit" class="login-form__button">INGRESAR</button>
            </div>

            <div class="login-form__register-link">
                ¿No tienes una cuenta? <a href="sign-up.html" class="login-form__register-link-text">Regístrate aquí</a>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="footer__content">
        <div class="footer__section footer__section--copyright">
            <span class="footer__title">FusionCode © 2024</span>
            <p class="footer__text">Todos los derechos reservados.</p>
        </div>
        <div class="footer__section footer__section--address">
            <span class="footer__title">Dirección</span>
            <p class="footer__text">Av. Ladrón de Guevara 253, Quito 170517</p>
        </div>
        <div class="footer__section footer__section--creators">
            <span class="footer__title">Created and Designed by:</span>
            <p class="footer__text">Ariel Amaguaña and José Merchán</p>
        </div>
    </div>
</footer>

<script type="module" src="../js/log-in.js"></script>
</body>
</html>
